<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Meal Recommender</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg,#f6f9fc,#e9f1ff);
    text-align: center;
    padding: 40px;
  }
  h1 { font-weight: 700; }
  .card {
    background: white;
    max-width: 500px;
    margin: auto;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  select, button {
    padding: 12px 18px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }
  button {
    background: #4f7cff;
    color: white;
    cursor: pointer;
  }
  img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
  }
  ul { text-align: left; margin-top: 15px; }
</style>
</head>
<body>

<h1>AI Meal Recommendation</h1>

<div class="card">
<label>Select Meal:</label>
<select id="mealType">
<option value="breakfast">Breakfast</option>
<option value="lunch">Lunch</option>
<option value="dinner">Dinner</option>
<option value="diet">Diet / Healthy</option>
</select>

<br>
<button onclick="recommendMeal()">Recommend Meal</button>
<button onclick="recommendMeal()">Another One</button>
<button onclick="generateSteps()">Show AI Cooking Steps</button>

<h2 id="mealName"></h2>
<img id="mealImage" />
<ul id="steps"></ul>
</div>

<script>
const meals = {
  breakfast: [
    { name: "Pancakes", image: "https://eggs.ca/wp-content/uploads/2024/06/fluffy-pancakes-1664x832-1.jpg" },
    { name: "Omelette", image: "https://images.unsplash.com/photo-1510693206972-df098062cb71" },
    { name: "Avocado Toast", image: "https://images.unsplash.com/photo-1603048719539-9ecb7f47b3b0" }
  ],
  lunch: [
    { name: "Chicken Sandwich", image: "https://images.unsplash.com/photo-1550547660-d9450f859349" },
    { name: "Pasta", image: "https://images.unsplash.com/photo-1525755662778-989d0524087e" },
    { name: "Caesar Salad", image: "https://images.unsplash.com/photo-1550304943-4f24f54ddde9" }
  ],
  dinner: [
    { name: "Grilled Salmon", image: "https://images.unsplash.com/photo-1467003909585-2f8a72700288" },
    { name: "Steak", image: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092" },
    { name: "Rice with Vegetables", image: "https://images.unsplash.com/photo-1604908177522-402d3f7a03fd" }
  ],
  diet: [
    { name: "Quinoa Salad", image: "https://images.unsplash.com/photo-1505253213348-cd54c1f9d3a1" },
    { name: "Grilled Chicken with Vegetables", image: "https://images.unsplash.com/photo-1604908177094-bb6c28f9b3c1" },
    { name: "Greek Yogurt Fruit Bowl", image: "https://images.unsplash.com/photo-1488477181946-6428a0291777" },
    { name: "Oatmeal with Nuts", image: "https://images.unsplash.com/photo-1512058564366-18510be2db19" }
  ]
};

let currentMeal = null;

function recommendMeal(){
  const type = document.getElementById('mealType').value;
  const options = meals[type];
  currentMeal = options[Math.floor(Math.random()*options.length)];
  document.getElementById('mealName').innerText = currentMeal.name;
  document.getElementById('mealImage').src = currentMeal.image;
  document.getElementById('steps').innerHTML = '';
}

function generateSteps(){
  if(!currentMeal) return;
  const stepsAI = [
    "Prepare the ingredients for " + currentMeal.name,
    "Cook using healthy methods like grilling, baking, or steaming",
    "Add light seasoning and avoid excess oil",
    "Serve fresh and enjoy your healthy meal"
  ];
  const list = document.getElementById('steps');
  list.innerHTML='';
  stepsAI.forEach(step=>{
    const li=document.createElement('li');
    li.innerText=step;
    list.appendChild(li);
  });
}
</script>

</body>
</html>
